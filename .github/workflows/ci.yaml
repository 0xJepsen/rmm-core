name: CI

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - 'develop'

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Git Repository
        uses: actions/checkout@v2

      - name: Set Up Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14.x'
          always-auth: true

      - name: Set Up Config
        run: npm config set '//npm.pkg.github.com/:_authToken' "${REGISTRY_TOKEN}"

      - name: Install Dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_PAT }}
          REGISTRY_TOKEN: ${{ secrets.PACKAGE_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PAT }}
        run: yarn install

      - name: Lint
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          prettier: true
          auto_fix: false
          continue_on_error: true
          prettier_extensions: 'css,html,js,json,jsx,md,sass,scss,ts,tsx,vue,yaml,yml,sol'

      - name: Test
        env:
          ARBITRUM_PRIVATE_KEY: ${{ secrets.MOCK_PRIVATE_KEY }}
        run: yarn test
